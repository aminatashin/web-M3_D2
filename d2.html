<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>



  <body>

<div class="container">
    <div class="row">
    <button onclick="eminemMusic()">load musics</button>
    
    

</div>
<div id="all-Eminem" class="row">

</div>

</div>
<div class="container">

    <div class="row">
        <button onclick="metallicaMusic()">load musics</button>
    </div>
    <div id="all-Metillaica" class="row">
    
    </div>
    
    </div>

    <div class="container">
        <div class="row">
            <button onclick="bohemothMusic()">load musics</button>
        </div>
        <div id="all-Bohemoth" class="row">
        
        </div>
        
        </div>






    <script>
        const allmusicsE = document.querySelector('#all-Eminem')

    function eminemMusic() {
        console.log('loading musics...')
        fetch( 'https://striveschool-api.herokuapp.com/api/deezer/search?q=eminem')
        .then(response=>{
            console.log(response.status)
            return response.json()
        })
        .then(eminem => {
            // console.log(musics)
            for(const song of eminem.data){
                allmusicsE.innerHtml += `
                <h3>${song.title}</h3>
                
                `
            }
        
        })

    }
    const allmusicsM = document.querySelector('#all-Metillaica')
    function metallicaMusic() {
        console.log('loading musics...')
        fetch( 'https://striveschool-api.herokuapp.com/api/deezer/search?q=metallica')
        .then(response=>{
            console.log(response.status)
            return response.json()
        })
        .then(metallica => {
            // console.log(musics)
            for(const song of metallica.data){
               allmusicsM.innerHTML+=`
               <h3>${song.title}</h3>
               `
            }
            
            
        })




    }
    const allmusicsB = document.querySelector('#all-Bohemoth')
    function bohemothMusic() {
        console.log('loading musics...')
        fetch( 'https://striveschool-api.herokuapp.com/api/deezer/search?q=metallica')
        .then(response=>{
            console.log(response.status)
            return response.json()
        })
        .then(behemoth => {
            console.log(behemoth)
            for(const song of behemoth.data){
                allmusicsB.innerHTML+=`
               <h3>${song.album[0].md5_image}</h3>
               `
            }
            
            
        })




    }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   
  </body>
</html>
